procedure:
  name: "Library"
  build:
    files: 
      - "library.c"
  link:
    files:
      - "library.o"
    target: "library"
    with:
      - name: "wayland-client"
        kind: "pkg-config"
    into: "library.so"
  library:
    name: "EpicLibrary"
    from: "library.so"
  export:
    - "EpicLibrary"
