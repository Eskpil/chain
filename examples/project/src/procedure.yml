procedure:
  name: "src"
  build:
    compiler: "clang"
    headers: "."
    files:
      - "test.c"
  link:
    files:
      - "test.o"
    into: "bin"
    linker: "linker"
    with:
      - name: "EpicLibrary"
        kind: "exported"

      - name: "m"
        kind: "compiler"

      - name: "cairo"
        kind: "pkg-config"
